<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Administrador</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e90ff, #ff6347);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-container {
            background: white;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        .menu-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        .button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .close-button {
            background-color: #db0000;
            border: none;
            color: white;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .close-button:hover {
            background-color: #af0000;
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2>Menú Administrador</h2>
        <button class="button" onclick="window.location.href='/productsManager'">Gestionar Productos</button>
        <button class="button" onclick="window.location.href='/manageDiscounts'">Gestionar Descuentos</button>
        <button class="button" onclick="window.location.href='/error'">¡Lanzar Error!</button>
        <button class="close-button" onclick="window.location.href='/logout'">Cerrar Sesión</button>
        <!-- <div class="links">
            <a href="/dashboard">Volver al Panel Principal</a>
        </div> -->
    </div>
</body>
</html>
