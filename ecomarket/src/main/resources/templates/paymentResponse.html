<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Respuesta de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${title}">TÃ­tulo</h1>
        <p th:text="${message}">Mensaje</p>
        <p th:if="${paymentId != null}">
            <strong>ID de Pago:</strong> <span th:text="${paymentId}">ID</span>
        </p>
        <p th:if="${status != null}">
            <strong>Estado:</strong> <span th:text="${status}">Estado</span>
        </p>
        <p th:if="${externalReference != null}">
            <strong>Referencia:</strong> <span th:text="${externalReference}">Referencia</span>
        </p>
        <a href="/clientMenu" class="btn">Volver al Inicio</a>
    </div>
</body>
</html>
