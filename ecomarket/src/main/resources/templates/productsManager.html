<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e90ff, #ff6347);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            width: 100%;
            height: 825px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .table-container {
            width: 100%;
            height: 525px;
            overflow-y: auto;

        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .danger {
            background-color: #dc3545;
        }

        .danger:hover {
            background-color: #c82333;
        }

        .add-button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            font-size: 16px;
            text-align: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #c82333;
        }
    </style>
    <script>
        function confirmarEliminacion(url) {
            if (confirm("¿Está seguro de que desea eliminar este producto? Esta acción no se puede deshacer.")) {
                window.location.href = url;
            }
        }

        function filtrarProductos() {
            const filtro = document.getElementById("searchInput").value.toLowerCase();
            const filas = document.querySelectorAll("tbody tr");

            filas.forEach(fila => {
                const nombre = fila.querySelector("td:nth-child(2)").textContent.toLowerCase();
                const tipo = fila.querySelector("td:nth-child(5)").textContent.toLowerCase();

                if (nombre.includes(filtro) || tipo.includes(filtro)) {
                    fila.style.display = "";
                } else {
                    fila.style.display = "none";
                }
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Lista de Productos</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por nombre o tipo..." onkeyup="filtrarProductos()">
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio Base</th>
                        <th>Precio con Descuento</th>
                        <th>Es Paquete</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iteración de Productos -->
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.idProducto}">1</td>
                        <td th:text="${producto.nombre}">Producto A</td>
                        <td th:text="${producto.precioBase}">100.00</td>
                        <td th:text="${producto.tieneDescuento() ? producto.precioFinal : 'N/A'}">80.00</td>
                        <td th:text="${producto.class.simpleName == 'ProductoSingular' ? 'No' : 'Sí'}">No</td>
                        <td class="actions">
                            <!-- Mostrar botón de editar producto solo si es un ProductoSingular -->
                            <button th:if="${producto.class.simpleName == 'ProductoSingular'}"
                                th:onclick="'location.href=\'/singleProductEditor/' + ${producto.idProducto} + '/editar\''">
                                Editar Producto
                            </button>
                            <!-- Mostrar botón de editar paquete solo si no es un ProductoSingular -->
                            <button th:if="${producto.class.simpleName != 'ProductoSingular'}"
                                th:onclick="'location.href=\'/packageEditor/' + ${producto.idProducto} + '/editar\''">
                                Editar Paquete
                            </button>

                            <button type="button" class="danger"
                                th:onclick="'confirmarEliminacion(\'/productsManager/eliminar/' + ${producto.idProducto} + '\')'">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                    <!-- Fin Iteración de Productos -->
                </tbody>
            </table>
        </div>
        <button class="add-button" onclick="location.href='/singleProductCreator';">+ Agregar Producto</button>
        <button class="add-button" onclick="location.href='/packageCreator';">+ Agregar Paquete</button>
        <button class="back-button" onclick="location.href='/mainMenu';">Volver al Menú</button>
    </div>
</body>

</html>
