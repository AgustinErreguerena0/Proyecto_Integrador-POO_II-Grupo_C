<!DOCTYPE html>

    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #000000;
            color: #fff;
            font-size: 18px;
        }
        .header .cart-icon {
            display: flex;

        }
        .cart-container {

            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .item-image {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
        }
        .item-info {
            font-size: 14px;
        }
        .item-quantity {
            font-size: 12px;
            color: #555;
        }
        .item-price {
            font-size: 16px;
            font-weight: bold;
        }
        .remove-btn {
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            font-size: 16px;
            font-weight: bold;
        }
        .checkout {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .shipping-select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
        }
        .checkout-btn {
            background-color: #000000;

            border: none;

            border-radius: 4px;
