<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Pedido Exitoso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        h2, h3 {
            color: #34495e;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-top: 20px;
        }

        p {
            margin: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #2c3e50;
            color: #ffffff;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #2c3e50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .btn:hover {
            background-color: #1a242f;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 th:text="${message}">¡Gracias por tu compra!</h1>
        </header>

        <section class="order-details">
            <h2>Detalles del Pedido</h2>
            <p><strong>ID del Pedido:</strong> <span th:text="${pedido.idPedido}"></span></p>
            <p><strong>Fecha del Pedido:</strong> <span th:text="${pedido.fecha}"></span></p>
            <p><strong>Total del Pedido:</strong> <span th:text="${pedido.total}"></span></p>
        </section>

        <section class="product-details">
            <h3>Detalles de los Productos</h3>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detalle : ${pedido.detallesPedido}">
                        <td th:text="${detalle.producto.nombre}"></td>
                        <td th:text="${detalle.cantidad}"></td>
                        <td th:text="${detalle.producto.precioBase}"></td>
                        <td th:text="${detalle.subTotal}"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="shipping-info">
            <h3>Información de Envío</h3>
            <p><strong>Tarifa de Envío:</strong> <span th:text="${pedido.metodoEnvio.tarifaInterna}"></span></p>
        </section>

        <section class="payment-info">
            <h3>Información del Pago</h3>
            <p><strong>ID de Pago:</strong> <span th:text="${paymentId}"></span></p>
            <p><strong>Estado del Pago:</strong> <span th:text="${status}"></span></p>
        </section>

        <footer>
            <a href="/clientMenu" class="btn" th:text="'Volver a la tienda'"></a>
        </footer>
    </div>
</body>
</html>
