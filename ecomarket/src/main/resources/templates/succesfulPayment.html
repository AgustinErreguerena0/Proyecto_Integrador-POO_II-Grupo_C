<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pago</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-container {
            text-align: center;
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .confirmation-icon {
            font-size: 50px;
            color: #28a745; /* Verde para el tick */
            background-color: #d3d3d3; /* Gris claro para el círculo */
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .confirmation-message {
            font-size: 24px;
            color: #333333;
            margin: 0;
        }
        .order-number {
            font-size: 16px;
            color: #666666;
            margin: 10px 0 20px;
        }
        .return_button {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            background-color: #000000;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .return_button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-icon">
            <i class="fas fa-check"></i> <!-- Icono de checkmark de FontAwesome -->
        </div>
        <h1 class="confirmation-message">¡Pago Exitoso!</h1>
        <p class="order-number">Orden: <span th:text="${orderNumber}">#XXXXXX</span></p> <!-- Mostrando el número de orden -->
        <button type="button" class="return_button" onclick="window.location.href='/clientMenu'">Volver al Inicio</button>
    </div>
</body>
</html>
