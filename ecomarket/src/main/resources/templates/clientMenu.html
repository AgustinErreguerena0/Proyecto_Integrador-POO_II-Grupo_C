<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Productos</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e90ff, #ff6347);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            padding: 30px 20px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin: 0;
        }

        .logout-button {
            background-color: #db0000;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #af0000;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .item-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .item-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .item-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .item-price {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 5px 0 10px;
        }

        li {
            font-size: 14px;
            color: #555;
        }

        .actions {
            margin-top: auto;
            display: flex;
            gap: 10px;
        }

        .details-btn,
        .add-to-cart-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .details-btn {
            background-color: #007bff;
        }

        .details-btn:hover {
            background-color: #0056b3;
        }

        .add-to-cart-btn {
            background-color: #28a745;
        }

        .add-to-cart-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Menú de Productos</h1>
            <button type="button" class="logout-button" onclick="window.location.href='/logout'">Cerrar Sesión</button>
        </header>
        <div class="menu">
            <!-- Iterar sobre la lista de productos -->
            <div th:each="producto : ${productos}" class="item-card">
                <div class="item-title" th:text="${producto.nombre}">Nombre del producto</div>
                <div class="item-info" th:text="'Descripción: ' + ${producto.descripcion}">Descripción del producto
                </div>
                <div class="item-price" th:text="'Precio: $' + ${producto.precioBase}">Precio</div>
                <div class="actions">
                    <!-- Mostrar botón de editar producto solo si es un ProductoSingular -->
                    <button th:if="${producto.class.simpleName == 'ProductoSingular'}" class="details-btn"
                        th:onclick="'window.location.href=\'/productDetails/' + ${producto.idProducto} + '\''">
                        Ver detalles
                    </button>
                    <!-- Mostrar botón de editar paquete solo si no es un ProductoSingular -->
                    <button th:if="${producto.class.simpleName != 'ProductoSingular'}" class="details-btn"
                        th:onclick="'location.href=\'/packageDetails/' + ${producto.idProducto} + '\''">
                        Ver detalles
                    </button>
                    <button type="button" class="add-to-cart-btn">Añadir al carrito</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
